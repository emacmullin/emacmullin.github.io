<h1> Unsettled: Moving Around Canada </h1>

<p> This map present the sequence of the places I have live in last 8 years. </p>
<p> Click the locations below and envison the number of kilometres I have put on my car and how quickly I can pack everything into a car ! </p>



<div id="mapid" style="height: 400px; width: 1500px; margin: auto;"></div>
<script type="text/javascript">
function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}


var i;
var featureList = [ottawa, lloydminster, bedford, canmore, calgary, montreal, lawrencetown, edmonton, antigonish, guysborough];



	var mymap = L.map('mapid').setView([54, -93], 4.1);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox/streets-v11',
	    tileSize: 512,
	    zoomOffset: -1,
	    accessToken: 'pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A'
	}).addTo(mymap);

	


  for (i=0; i < featureList.length; i=i+1) {
	  L.geoJSON(featureList[i], {
	    onEachFeature: onEachFeature
	}).addTo(mymap);
  }



</script>
